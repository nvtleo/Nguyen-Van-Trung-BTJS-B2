<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <form>
                <div class="form-group">
                    <label for="">Nhập vào điểm chuẩn</label>
                    <input type="number" class="form-control" id="diemChuan">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn 1</label>
                    <input type="number" class="form-control" id="diemmon1">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn 2</label>
                    <input type="number" class="form-control" id="diemmon2">
                </div>
                <div class="form-group">
                    <label for="">Điểm môn 3</label>
                    <input type="number" class="form-control" id="diemmon3">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Chọn Khu Vực</label>
                    <select class="form-control" id="khuvuc">
                        <option>Chọn khu vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Chọn đối tượng</label>
                    <select class="form-control" id="doituong">
                        <option value="0">Chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>

                <button id="btnDiem" type="button" class="btn btn-primary">Submit</button>
                <p id="txtLoai" class="alert alert-danger"></p>
            </form>
        </div>
    </div>

    <!-- TIEN DIEN  -->
    <div style="padding-top: 100px;" class="container">
        <div class="w-50">
            <form>
                <div class="form-group">
                    <label for="">Nhập vào họ tên</label>
                    <input type="text" class="form-control" id="hoTen">
                </div>
                <div class="form-group">
                    <label for="">Nhập số KW</label>
                    <input type="number" class="form-control" id="KW">
                </div>

                <button id="btnTienDien" type="button" class="btn btn-primary">Submit</button>
                <p id="txtTienDien" class="alert alert-danger"></p>
            </form>
        </div>
    </div>

    <!-- THUE -->

    <div style="padding-top: 100px;" class="container">
        <div class="w-50">
            <form>
                <div class="form-group">
                    <label for="">Nhập vào họ tên</label>
                    <input type="text" class="form-control" id="hotenthue">
                </div>
                <div class="form-group">
                    <label for="">Tổng thu nhập năm</label>
                    <input type="number" class="form-control" id="thunhap">
                </div>
                <div class="form-group">
                    <label for="">Nhập số người liên quan</label>
                    <input type="number" class="form-control" id="nguoilienquan">
                </div>

                <button id="btnTienThue" type="button" class="btn btn-primary">Submit</button>
                <p id="txtThue" class="alert alert-danger"></p>
            </form>
        </div>
    </div>

    <!-- TIỀN CÁP  -->
    <div style="padding-top: 100px;" class="container">
        <div class="w-50">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Chọn loại khách hàng</label>
                    <select class="form-control" id="khachhang" onchange="loaiKhachHangChange()">
                        <option value="Chọn loại khách hàng">Chọn loại khách hàng</option>
                        <option id="nhadan" value="Nhà Dân">Nhà Dân</option>
                        <option id="doanhnghiep" value="Doanh Nghiệp">Doanh Nghiệp</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="">Nhập mã khách hàng</label>
                    <input type="text" class="form-control" id="makhachhang">
                </div>
                <div class="form-group">
                    <label for="">Số kênh cao cấp</label>
                    <input type="number" class="form-control" id="sokenhcc">
                </div>
                <div id="divsoketnoi" class="form-group">
                    <label for="">Số kết nối</label>
                    <input type="number" class="form-control" id="soketnoi">
                </div>

                <button id="btnTienCap" type="button" class="btn btn-primary">Submit</button>
                <p id="txtCap" class="alert alert-danger"></p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/scores.js"></script>
    <script src="./js/electric.js"></script>
    <script src="./js/tax.js"></script>
    <script src="./js/internet.js"></script>
</body>

</html>
